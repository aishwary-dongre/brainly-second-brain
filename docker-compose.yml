version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mongodb://root:Avi12345@mongo:27017/brainly-mongodb
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=Avi12345
      - MONGO_INITDB_DATABASE=brainly-mongodb
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: